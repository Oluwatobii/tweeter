<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter | Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/create-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all.min.css" type="text/css" />
    <link rel="stylesheet" href="/styles/fontawesome.min.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>tweeter</div>
      <div class="arrow-header">
        <span id="new-tweet"> <strong>Write</strong> a new tweet</span>
        <span id="arrow-point"> <i class="fas fa-angle-double-down"></i> </span>
      </div>
    </nav>

    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <!-- <br /> -->
      <div>
        <h2><strong>Amy</strong> Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <h4 id="empty-box">
          <img class="error" src="/images/error.png" /> Compose Tweet Box is
          Empty! Please Compose a tweet
          <img class="error" src="/images/error.png" />
        </h4>
        <h4 id="long-tweet">
          <img class="error" src="/images/error.png" />
          Your tweet is too long, The maximum is 140 characters. Reduce the
          character limit
          <img class="error" src="/images/error.png" />
        </h4>
        <form id="target" class="form-inline" action="/tweets" method="POST">
          <label class="hidden" for="tweet-text"
            >What are you humming about?</label
          >
          <textarea
            class="textarea"
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="buttton-char">
            <button id="create-new-tweet" class="button" type="submit">
              Tweet
            </button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container"></section>
    </main>
  </body>
</html>
